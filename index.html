<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Clima</title>
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" 
            src="https://cdn.jsdelivr.net/npm/particle-api-js@10/dist/particle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.0/d3.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #1e3c72, #2a5298);
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            width: 200px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .value {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <i class="fa fa-thermometer-half icon"></i>
            <span class="value" id="Temperatura">??? °C</span>
        </div>
        <div class="card">
            <i class="fa fa-tint icon"></i>
            <span class="value" id="Humedad">??? %</span>
        </div>
    </div>

    <script>
        var $Temp = $('#Temperatura');  // asignamos el objeto Temperatura a una variable nueva
    var $Hum= $('#Humedad'); // asignamos el objeto  Humedad a una variable nueva
    var temp=0;
    var hum=0;
    var particle = new Particle();
    var token;
    particle.login({username: '', password: ''}).then(
        function(data) {
            token = data.body.access_token;
        },
        function (err) {
            console.log('Could not log in.', err);
        }
    );
    setInterval(function() {

    particle.getVariable({ deviceId: '', name: 'TEMP', auth: token }).then(function(data) {
  
        console.log('Device variable retrieved successfully:', data);
        temp=data.body.result;
        
    }, function(err) {
        console.log('An error occurred while getting attrs:', err);
    });
      particle.getVariable({ deviceId: '', name: 'HUM', auth: token }).then(function(data) {
  
        console.log('Device variable retrieved successfully:', data);
    hum=data.body.result;
   
    }, function(err) {
  console.log('An error occurred while getting attrs:', err);
    });
    Hum = hum.toFixed(2);
    Temp = temp.toFixed(2);
    $Hum.text(Hum+" %");
    $Temp.text(Temp+" °C");
    },2000);
    </script>
</body>
</html>
